<div class="menu-item-tile col-md-4 col-sm-6 col-xs-12">
    <div class="row">
        <div class="col-sm-5">
            <div class="menu-item-photo">
                <div>{{short_name}}</div>
                <img class="img-responsive" width="250" height="150" src="css/css/images/Specials-tile.jpg" alt="item">
            </div>
            <div class="menu-item-price">{{price}}</div>
        </div>
        <div class="menu-item-description col-sm-7">
            <h3 class="menu-item-title">{{name}}</h3>
            <p class="menu-item-details">{{description}}</p>
        </div>
    </div>
    <hr class="visible-xs">
</div>
