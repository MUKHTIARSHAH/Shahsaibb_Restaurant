<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selector</title>
    <style>


        /* any artical element which is a direct child of a selection element,i.e., any artical element whose immediate parent is section element.   */

        section > article {
            color: green;
            font-size: 24px;
        }

        /*  any h2 element which is a direct child of a section element,i.e., any h2 element whose immediate parent is a section element.   */

        section > h2 {
            color: green;
            
        }

    </style>
</head>
<body>
    <h1>Child Selector</h1>
    <section>
        <h2>Subheading 1</h2>
        <div>
            <article>ARTICLE which inside DIV, which is inside SECTION</article>
        </div>
        </section>
        <section>
            <article>APTICLE as a direct child of SECTION element.</article>
    
        </section>
        <h2>Subheading 2</h2>

    
    
</body>
</html>
